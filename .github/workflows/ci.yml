# =============================================================================
# Cross-Document Conflict Detector - CI/CD Pipeline
# Comprehensive CI with tests (optimized for speed)
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Linting and Code Quality
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ app/ tests/ ui/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check src/ app/ tests/ ui/

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements-ci.txt

      - name: Install CI dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run tests
        run: |
          pytest tests/ \
            --cov=src --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            --ignore=tests/test_llm_factory.py \
            --ignore=tests/test_pdf_parser.py \
            --ignore=tests/test_agents.py \
            -x
        env:
          PYTHONPATH: ${{ github.workspace }}
          LLM_BACKEND: "ollama"
          EMBEDDING_BACKEND: "huggingface"
          SKIP_LLM_TESTS: "true"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: conflict-detector:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
