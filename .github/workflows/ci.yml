# =============================================================================
# Cross-Document Conflict Detector - CI/CD Pipeline
# Lightweight CI: Linting only (no heavy ML dependencies)
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===========================================================================
  # Linting and Code Quality (Fast - ~30 seconds)
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ app/ tests/ ui/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check src/ app/ tests/ ui/

  # ===========================================================================
  # Syntax & Import Check (No heavy deps - ~1 minute)
  # ===========================================================================
  syntax:
    name: Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install minimal deps for syntax check
        run: |
          pip install pydantic pydantic-settings python-dotenv

      - name: Check Python syntax
        run: |
          python -m py_compile app/config.py
          python -m py_compile src/ingestion/schemas.py
          python -m py_compile src/knowledge/schemas.py
          python -m py_compile src/agents/schemas.py

  # ===========================================================================
  # Docker Build Test (Uses cache - ~2 minutes)
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: conflict-detector:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
